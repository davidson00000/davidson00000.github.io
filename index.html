<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webサイト名 - トップページ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="logo">Webサイト名</h1>
      <nav>
        <ul class="main-nav">
          <li><a href="#bike-channel">バイクチャンネル</a></li>
          <li><a href="#outdoor-channel">外遊びチャンネル</a></li>
          <li><a href="#diy-channel">モノづくりチャンネル</a></li>
          <li><a href="#study-channel">勉強中チャンネル</a></li>
        </ul>
      </nav>
    </header>

    <section class="main-visual">
      <div class="slider">
        <img src="images/bike.jpg" alt="バイクチャンネル">
        <img src="images/outdoor.jpg" alt="外遊びチャンネル">
        <img src="images/diy.jpg" alt="モノづくりチャンネル">
        <img src="images/study.jpg" alt="勉強中チャンネル">
      </div>
    </section>

    <section class="channel">
      <div class="channel-item">
        <h2 id="bike-channel">バイクチャンネル</h2>
        <img src="images/bike-channel.jpg" alt="バイクチャンネルのアイキャッチ画像">
        <p>最新のバイク情報やレビュー記事を掲載しています。</p>
        <a href="#">詳しく見る</a>
      </div>
      <div class="channel-item">
        <h2 id="outdoor-channel">外遊びチャンネル</h2>
        <img src="images/outdoor-channel.jpg" alt="外遊びチャンネルのアイキャッチ画像">
        <p>磯遊び、キャンプ、ハイキングなどのアウトドア情報を掲載しています。</p>
        <a href="#">詳しく見る</a>
      </div>
      <div class="channel-item">
        <h2 id="diy-channel">モノづくりチャンネル</h2>
        <img src="images/diy-channel.jpg" alt="モノづくりチャンネルのアイキャッチ画像">
        <p>ガジェットづくり、プリント基板づくりなどの自作製品を紹介しています。</p>
        <a href="#">詳しく見る</a>
      </div
